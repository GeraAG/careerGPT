{% extends "base.html" %}
{% block content %}

<div class="w-8/12 mx-auto pt-4">
    <div class="flex justify-center">
        <div>
            <h1 class="text-copper-canyon-600 text-2xl font-extrabold">Upload CV as PDF</h1>
        </div>
    </div>
    <!-- component -->
    <form id="upload-form" method="post" enctype="multipart/form-data" class="mt-10">
        <div class="flex flex-col justify-center items-center">
            {% csrf_token %}
            {{ form }}
            <input type="hidden" name="try_again" id="tryAgainInput" value="0">
            <button type="submit" id="upload-button" class="m-2 inline-block rounded-full bg-copper-canyon-500 text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] hover:bg-copper-canyon-600 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-copper-canyon-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] active:bg-copper-canyon-700 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0">Upload
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="inline ml-1 pb-[2px] w-4 h-4"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.5 3.75a6 6 0 00-5.98 6.496A5.25 5.25 0 006.75 20.25H18a4.5 4.5 0 002.206-8.423 3.75 3.75 0 00-4.133-4.303A6.001 6.001 0 0010.5 3.75zm2.25 6a.75.75 0 00-1.5 0v4.94l-1.72-1.72a.75.75 0 00-1.06 1.06l3 3a.75.75 0 001.06 0l3-3a.75.75 0 10-1.06-1.06l-1.72 1.72V9.75z"
                    clip-rule="evenodd"
                  />
                </svg>
            </button>
        </div>
    </form>
    <div id="top-separator" style="display: none;">
        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-copper-canyon-400"></div>
            <span class="flex-shrink mx-4 text-copper-canyon-950">Ideas</span>
            <div class="flex-grow border-t border-copper-canyon-400"></div>
            <button id="try-again-button" class="flex items-center font-medium tracking-wide text-copper-canyon-900 capitalize transition-colors duration-300 transform rounded-lg hover:bg-copper-canyon-200 focus:outline-none focus:ring focus:ring-copper-canyon-300 focus:ring-opacity-80">
                <svg class="w-5 h-5 mx-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
    <div id="upload-form-response"></div>
    <div id="loading-animation" class="min-w-full" style="display: none;">
        <div class="flex gap-2 min-w-full justify-center items-center">
            <div class="w-5 h-5 rounded-full animate-pulse bg-copper-canyon-600"></div>
            <div class="w-5 h-5 rounded-full animate-pulse bg-copper-canyon-600"></div>
            <div class="w-5 h-5 rounded-full animate-pulse bg-copper-canyon-600"></div>
        </div>
    </div>
</div>

{% endblock %}
