{% extends "base.html" %}
{% block content %}

<div class="w-10/12 mx-auto pt-4">
    <div class="flex justify-center">
        <h1 class="text-copper-canyon-700">Upload CV as PDF</h1>
    </div>
    <!-- component -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}

        <button type="submit">Upload</button>
    </form>

</div>
{% endblock %}
