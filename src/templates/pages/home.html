{% extends "base.html" %}
{% block content %}

<div class="w-10/12 mx-auto pt-4">
    <div class="flex justify-center">
        <div>
            <h1 class="text-copper-canyon-600 text-2xl font-extrabold">Upload CV as PDF</h1>
        </div>
    </div>
    <!-- component -->
    <form id="upload-form" method="post" enctype="multipart/form-data" class="mt-10">
        <div class="flex flex-col justify-center items-center">
            {% csrf_token %}
            {{ form }}

            <button type="submit" class="m-2 inline-block rounded-full bg-copper-canyon-500 text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] hover:bg-copper-canyon-600 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-copper-canyon-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] active:bg-copper-canyon-700 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0">Upload
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="inline ml-1 pb-[2px] w-4 h-4"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.5 3.75a6 6 0 00-5.98 6.496A5.25 5.25 0 006.75 20.25H18a4.5 4.5 0 002.206-8.423 3.75 3.75 0 00-4.133-4.303A6.001 6.001 0 0010.5 3.75zm2.25 6a.75.75 0 00-1.5 0v4.94l-1.72-1.72a.75.75 0 00-1.06 1.06l3 3a.75.75 0 001.06 0l3-3a.75.75 0 10-1.06-1.06l-1.72 1.72V9.75z"
                    clip-rule="evenodd"
                  />
                </svg>
            </button>
        </div>
    </form>
</div>
<div id="upload-form-response"></div>
{% endblock %}
